<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Positive Vibes Project</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="account-section-wrapper"> <section class="full-width-section account-section">
            <div id="reset-password-form-container" class="form-container">
                <h2>Set New Password</h2>
                <p>Please enter your new password below.</p>
                <form id="reset-password-form">
                    <input type="hidden" id="reset-token" name="token" value="">

                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password:</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit">Update Password</button>
                    <p id="reset-message" class="message"></p>
                </form>
                 <p class="toggle-link-p"><a href="/">Back to Login</a></p> </div>
             <div id="invalid-token-container" class="form-container hidden">
                <h2>Invalid Link</h2>
                <p id="invalid-token-message">This password reset link is invalid or has expired. Please request a new one.</p>
                <p class="toggle-link-p"><a href="/">Back to Login</a></p>
            </div>
        </section>
    </div>

    <script src="reset-password.js"></script>
</body>
</html>
